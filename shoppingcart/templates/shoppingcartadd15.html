{% extends 'base.html' %}

{% block shopname %}
<title>添加购物车</title>
{% endblock %}

{% block main %}
<main>
    <form action="/shoppingcart/add" method="post" >
        <p>请选择物品名称</p>
        <select name="shopname">
        
            <option value="青砖">青砖</option>
       
    </select>
        <!--<input type="text" name="shopname" placeholder="请填写物品" />
        <input type="text" name="shopsize" placeholder="请填写大小" />
        <input type="text" name="num" placeholder="请填写数量">-->
        <p>请选择每片单价</p>
        <select name="unitprice">
            <option value="1.60">一片1.60元</option>
            
        </select>
        <p>请选择物品尺寸</p>
        <select name="shopsize">
        
            <option value="尺寸为160*110*40">尺寸为160*110*40</option>

       
    </select>
        <p>请选择物品余量</p>
        <select name="quantity">
   
            <option value="3000">3000</option>
        </select>
        <br />
        <button type="submit">添加</button>
    </form>
</main>
{% endblock %}
